<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="feedback-form.css">
</head>
<body>
    <div class="feedback-form">
        <h2>Форма обратной связи</h2>
        <form action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Откуда узнали о нас:</label>
            <div>
                <input type="radio" id="internet" name="source" value="internet" required>
                <label for="internet">Интернет</label>
            </div>
            <div>
                <input type="radio" id="friends" name="source" value="friends">
                <label for="friends">От друзей</label>
            </div>
            <div>
                <input type="radio" id="other" name="source" value="other">
                <label for="other">Другое</label>
            </div>

            <label for="type">Тип обращения:</label>
            <select id="type" name="type" required>
                <option value="complaint">Жалоба</option>
                <option value="suggestion">Предложение</option>
            </select>

            <label for="message">Текст сообщения:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="attachment">Вложения:</label>
            <input type="file" id="attachment" name="attachment">

            <div>
                <input type="checkbox" id="gdpr" name="gdpr" required>
                <label for="gdpr">Даю согласие на обработку персональных данных</label>
            </div>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
